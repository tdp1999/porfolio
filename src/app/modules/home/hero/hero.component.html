        <img
            src="assets/images/portrait/avatar-130.webp"
            alt="avatar"
            loading="eager"
            srcset="
                assets/images/portrait/avatar-210.webp?nf_resize=fit&w=130.webp 130w,
                assets/images/portrait/avatar-210.webp?nf_resize=fit&w=165      165w,
                assets/images/portrait/avatar-210.webp                          210w
            "
            sizes="(max-width: 639px) 208px, (max-width: 767px) 128px, 160px"
            class="object-cover rounded-full w-52 h-52 sm:w-32 sm:h-32 md:w-40 md:h-40 animation--scale"
        />

        <div class="text-center theme--text sm:text-start">
            <h1 class="h1--extra-bold">
                Phuong <span class="text-theme-primary">Tran</span>
            </h1>
            <h4 class="h4--light">{{ "headline" | transloco }}</h4>
        </div>

    <button
        class="absolute -translate-x-1/2 cursor-pointer bottom-20 left-1/2 animate-bounce"
        (click)="scrollTo.emit('about')"
    >
        <fa-icon
            [icon]="['fas', 'angles-down']"
            size="xl"
            class="text-theme-primary"
        ></fa-icon>
    </button>
