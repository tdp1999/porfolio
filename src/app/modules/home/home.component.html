<div
    class="flex flex-col overflow-x-hidden"
    appScrollspy
    [spiedTags]="[
        'app-about',
        'app-experiences',
        'app-skills',
        'app-projects',
        'app-contact'
    ]"
>
    <app-hero
        id="hero"
        appAnimateOnScroll
        animateStart="animation--fade-left"
        (scrollTo)="scrollTo($event)"
    ></app-hero>

    <app-about
        appAnimateOnScroll
        animateStart="animation--fade-up"
        id="about"
    ></app-about>

    <app-experiences
        animateStart="animation--fade-right"
        appAnimateOnScroll
        id="experiences"
    ></app-experiences>

    <app-skills id="skills"></app-skills>

    <app-projects id="projects"></app-projects>

    <app-contact appAnimateOnScroll id="contact"></app-contact>
</div>

<app-scroll-to-top></app-scroll-to-top>
