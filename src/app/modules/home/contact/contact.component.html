<div
    class="flex flex-col items-center gap-20 justify-center h-full bg-theme-black-80 p-20"
>
    <h2 class="h2--underline">Contact</h2>

    <p>
        I am currently seeking employment, so if you have a job or project
        offer, or if you need more information, please do not hesitate to
        contact me.
    </p>

    <button class="porfolio-button">Write Message</button>

    <div class="flex gap-2">
        <a *ngFor="let link of socialLink" [href]="link.url" target="_blank">
            <fa-icon [icon]="link.icon" size="xl"></fa-icon>
        </a>
    </div>
</div>
