<div
    class="flex flex-col items-center justify-center h-full gap-8 p-8 md:gap-12 xl:gap-20 sm:px-12 md:px-20 md:py-12 xl:py-20 theme--bg-secondary"
>
    <h2 class="">{{ "projects" | transloco }}</h2>

    <div
        class="grid max-w-screen-lg grid-cols-1 gap-6 lg:grid-cols-2 md:gap-8 lg:gap-12 auto-rows-auto"
    >
        <ng-container
            *ngFor="
                let project of projects | slice : 0 : 4;
                let odd = odd;
                let even = even
            "
        >
            <app-project-item
                [item]="project"
                [animateStart]="
                    odd ? 'animation--fade-right' : 'animation--fade-left'
                "
                appAnimateOnScroll
                (linkClicked)="openMetadataDialog(project)"
            ></app-project-item>
        </ng-container>
    </div>
</div>
