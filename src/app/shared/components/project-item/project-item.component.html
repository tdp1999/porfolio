<div
    class="flex flex-col h-full gap-4 p-4 md:p-6 rounded-lg sm:flex-row lg:flex-col md:gap-8 lg:gap-4 theme--bg theme--text"
>
    <div
        class="w-full h-40 sm:h-full lg:h-52 sm:basis-2/5 lg:basis-auto rounded-xl cursor-pointer"
        (click)="linkClicked.emit()"
    >
        <ng-container *ngIf="item?.thumbnail; else defaultTemplate">
            <img
                [src]="item?.thumbnail?.url"
                alt="placeholder"
                loading="lazy"
                [srcset]="item?.thumbnail?.srcset"
                sizes="(max-width: 639px) 572px, (max-width: 767px) 250px, (max-width: 1023px) 315px, 440px"
                class="w-full h-full object-cover"
            />
        </ng-container>
    </div>

    <div class="flex flex-col flex-grow gap-2 md:gap-4 basis-3/5 lg:basis-auto">
        <button class="flex" (click)="linkClicked.emit()">
            <h4 class="text-theme-primary text-start">{{ item?.name }}</h4>
        </button>

        <div class="flex-grow">
            {{ item?.description }}
        </div>

        <div class="flex gap-2">
            <span
                class="p-1 text-xs font-normal align-middle border rounded-md drop-shadow-sm"
                [ngClass]="{
                    'text-theme-primary border-theme-primary':
                        item?.projectType === 'Professional',
                    'text-theme-accent border-theme-accent':
                        item?.projectType === 'Personal'
                }"
            >
                {{ item?.projectType }}
            </span>
            <span
                class="p-1 text-xs font-normal align-middle border rounded-md drop-shadow-sm"
                *ngFor="let tag of item?.tags"
            >
                {{ tag }}
            </span>
        </div>
    </div>
</div>

<ng-template #defaultTemplate>
    <img
        src="assets/images/placeholders/placeholder-250.webp"
        alt="placeholder"
        loading="lazy"
        srcset="
            assets/images/placeholders/placeholder-250.webp 250w,
            assets/images/placeholders/placeholder-315.webp 315w,
            assets/images/placeholders/placeholder-440.webp 440w,
            assets/images/placeholders/placeholder-575.webp 575w
        "
        sizes="(max-width: 639px) 572px, (max-width: 767px) 250px, (max-width: 1023px) 315px, 440px"
        class="w-full h-full object-cover"
    />
</ng-template>
