<div
    class="flex flex-col items-start gap-4 p-6 rounded-lg theme--bg theme--text"
>
    <div class="w-20 h-20 flex items-center rounded-xl">
        <fa-icon [icon]="skill.icon" class="scale-item" size="5x"></fa-icon>
    </div>
    <h4 class="text-theme-primary">{{ skill.name }}</h4>
    <p class="flex-grow">
        {{ skill.description }}
    </p>
    <button class="link-button" (click)="actionClick.emit()">See more</button>
</div>
