<div class="h-full overflow-y-hidden theme--text">
    <div
        class="sticky flex justify-between -top-0.5 px-4 sm:px-0 pb-4 dark:bg-[#424242] bg-[#f7f7f7] z-10"
    >
        <div>
            <h3 class="text-base font-bold leading-7">
                {{ data.title | transloco }}
            </h3>
            <p class="max-w-2xl mt-1 text-sm leading-6">
                {{ data.subtitle | transloco }}
            </p>
        </div>

        <button mat-icon-button mat-dialog-close class="">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="h-full">
        <dl class="h-full pb-5 overflow-auto divide-y divide-gray-300">
            <div
                *ngFor="let record of data.data"
                class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0"
            >
                <dt
                    class="sticky top-0 flex items-center gap-2 text-sm font-medium leading-6"
                >
                    <span [innerHTML]="record.title | transloco"></span>
                    <mat-icon
                        *ngIf="record.tooltip"
                        [matTooltip]="record.tooltip | transloco"
                        class="w-4 h-4 text-base"
                        >info</mat-icon
                    >
                </dt>
                <dd
                    class="mt-1 text-sm leading-6 sm:col-span-2 sm:mt-0"
                    [innerHTML]="record.value | transloco"
                ></dd>
            </div>

            <ng-container *ngIf="data.links">
                <div
                    *ngFor="let link of data.links | keyvalue : keepOrder"
                    class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0"
                >
                    <dt
                        class="text-sm font-medium leading-6"
                        [innerHTML]="link.key"
                    ></dt>
                    <dd class="mt-1 text-sm leading-6 sm:col-span-2 sm:mt-0">
                        <a
                            [href]="link.value.url"
                            target="_blank "
                            rel="noopener noreferrer"
                            class="primary-link"
                        >
                            <fa-icon
                                *ngIf="link.value.icon"
                                [icon]="link.value.icon"
                                [ngClass]="link.value.iconClass"
                            ></fa-icon>
                            {{ link.value.label }}
                        </a>
                    </dd>
                </div>
            </ng-container>
        </dl>
    </div>
</div>
